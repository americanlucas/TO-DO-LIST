<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body>
        <main>
            <div class="main-titulo">
                <h1>TO-DO LIST</h1>
            </div>
            <div class="inputs">
                <div class="objeto-input">
                    <h2>Nome</h2>   
                    <input type="text" name="txtName" id="objeto-nome" style="font-family: var(--font-family); font-size: 16px; font-weight: 600; background-color: rgb(217, 217, 217);" placeholder="Digite o Nome">
                </div>
                <div class="objeto-input">
                    <h2>Quantidade</h2>
                    <input type="number" name="txtQtd" id="objeto-qtd" style="font-family: var(--font-family); font-size: 16px; font-weight: 600; background-color: rgb(217, 217, 217);" placeholder="Digite a Quantidade">
                </div>
                <div class="div-btn">
                    <button class="btn">Pronto!</button>    
                </div>
            </div>
        </main>
        <div class="adicionar-elementos"></div>
    </body>
    <script src="./JS/index.js"></script>
</html>
